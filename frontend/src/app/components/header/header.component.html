<div class="header">
  <img ngSrc="logo.svg" alt="logo" priority height="170" width="170"> 
  <div class="itens">
    <ul>
      @for(item of menuOptions; track item){
        <li>{{item}}
        </li>
      }
        @empty{
          <p>Error</p>
        }
      
    </ul>
    <app-button text="Sign up" class="secondary" onclick="()=>{ButtonSing}"></app-button>
    <app-button text="Login" class="primary" onclick="ButtonSing"></app-button>
  </div>
  
</div>
